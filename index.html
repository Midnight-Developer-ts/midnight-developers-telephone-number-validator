    <body>
        <main>
            <h1>Vynxcode's <br>Telephone Number Validator</h1>
            <div class="phone-wrapper">
                <div class="phone-background">
                    <div class="camera"></div>
                    <div class="input-container">
                        <p>Enter a Phone Number:</p>
                        <input id="user-input" class="user-input" name="phone-number" maxlength="16" placeholder="1 (555)-555-5555">
                    </div>
                <div id="results-div" class="results-div"></div>
                    <div class="btn-container">
                        <button id="check-btn" class="check-btn">Check</button>
